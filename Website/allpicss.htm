<form name="newpicss" action="/picss" method="post" enctype="multipart/form-data">
	<ol>
		<li>Name: <input type='text' name='name' {{ isset(@POST.name)?('value="'.@POST.name.'"'):'' }} /></li>
		<li>Label: <input type='text' name='label' {{ isset(@POST.label)?('value="'.@POST.label.'"'):'' }} /></li>
		<li>Image: <input type='file' name='image' /></li>
		<li>Sound: <input type='file' name='sound' /></li>
	</ol>
	<check if="{{ isset(@message) }}">
		<p style="color:red;">{{ @message }}</p>
	</check>
	<input type='submit' label='Add Picss' />
</form>
<hr />
<ol>
<repeat group="{{ @items }}" value="{{ @item }}">
		<li>
			<a href="/picss/{{ @item.name }}"><b>{{ @item.name }}</b></a>
			<ul>
				<li>{{ @item.label }}</li>
				<check if="{{ isset(@item.tags) }}">
					<li>
						<repeat group="{{ @item.tags }}"  value="{{ @tag }}">
						{{ @tag }},
						</repeat>
					</li>
				</check>
			</ul>
		</li>
</repeat>
</ol>
